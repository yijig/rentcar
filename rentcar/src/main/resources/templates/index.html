<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
        </script>


    <style>
        body {
            background-color: blanchedalmond;
        }

        .modal-background {
            display: none;
            /* 預設不顯示 */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            /* 半透明黑色 */
            justify-content: center;
            align-items: center;
        }

        /* 中間白色彈窗 */
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 600px;
            text-align: center;
        }

        /* authCSS */
        .auth-section {
            padding: 7em 0;
        }

        .auth-container {
            display: grid;
            grid-template-areas:
                "sidebar content";
            grid-template-columns: 200px 500px;
            justify-content: center;
            align-content: center;
            height: 50vh;


        }

        .auth-sidebar {
            grid-area: sidebar;
            background-color: rgb(4, 117, 79);
            display: flex;
            justify-content: flex-end;

            align-items: center;
            height: 500px;
        }

        .auth-card {
            display: flex;

            flex-direction: column;
            gap: 30px;



        }

        #login {


            width: 130px;
            text-align: center;
            border-bottom-left-radius: 30px;
            border-top-left-radius: 30px;


        }

        #sign {


            width: 130px;
            text-align: center;
            border-bottom-left-radius: 30px;
            border-top-left-radius: 30px;


        }

        .auth-content {
            grid-area: content;
            background-color: white;
            height: 500px;
        }

        #login-content {

        }

        #sign-content {
           /* display: none;  */
        }

        .line {
            border-top: 2px solid black;

        }

        .auth-content input {
            background-color: transparent;

        }

        .auth-content input:focus {
            outline: none;
            box-shadow: none;

        }

        .hide {
            display: none;
        }

        .backgroudshow {
            background-color: white;
        }

        .colorwhite {
            color: white;
        }
    </style>


</head>

<body>
    <button onclick="showLoginForm()">登入</button>

    <section id="auth-section" class=" modal-background">
        <div class="auth-container">
            <div class="auth-sidebar">
                <div class="auth-card">
                    <div id="login" class="backgroudshow">
                        <button id="loginbtn" type="button" class=" border-0 fw-bold "
                            style=" font-size: 25px; background-color: transparent;"
                            onclick="toggleLogin()">LOGIN</button>
                    </div>
                    <div id="sign">
                        <button id="signbtn" type="button" class=" border-0 fw-bold colorwhite"
                            style=" font-size: 25px;background-color: transparent; " onclick="toggleSign()">SIGN
                            UP</button>
                    </div>
                </div>
            </div>
            <div class="auth-content">
                <div id="login-content">
                    <div class="text-center mb-5 mt-4">
                        <!-- <img src="your-logo.png" alt="logo" width="100"> -->
                        <h5>Bling Bling 有禮</h5>
                    </div>
                    <form id="loginForm">
                        <!-- 帳號輸入 -->
                        <div class="mx-auto mt-2 mb-3 w-75">
                            <div class="input-group">
                                <label for="account">
                                    <img src="image/icons8-male-user-60.png" alt="logo" width="50px">
                                </label>
                                <input type="text" id="account"
                                    class="form-control border-0 border-bottom border-dark border-2 rounded-0 "
                                    name="account" placeholder="帳號">
                            </div>
                        </div>

                        <!-- 密碼輸入 -->
                        <div class="mx-auto mb-5 w-75">
                            <div class="input-group">
                                <label for="password">
                                    <img src="image/icons8-password-50.png" alt="logo" width="50px">
                                </label>
                                <input id="password" type="password"
                                    class="form-control border-0 border-bottom border-dark border-2 rounded-0 "
                                    name="password" placeholder="密碼">
                                <button type="button" onclick="togglePassword()"
                                    class="border-0 border-bottom border-dark border-2" style="background:none">
                                    <img id="passwordimg" src="image/icons8-closed-eye-24.png" alt="logo" width="25px"
                                        height="25px">
                                </button>
                            </div>
                            <div class="ps-5 mt-2" style="color:blue;">忘記密碼
                            </div>
                        </div>

                        <!-- 登入按鈕 -->
                        <div class="d-grid mb-4 w-50 mx-auto">
                            <button type="submit" class="btn btn-success">登入</button>
                        </div>
                    </form>
                    <!-- OR -->
                    <div class="text-center mb-3 text-muted">OR</div>

                    <!-- 第三方登入 -->
                    <div class="d-flex justify-content-center gap-3">
                        <img src="image/icons8-fb-48.png" alt="fb" width="40px" height="40px">
                        <img src="image/icons8-google-48.png" alt="google" width="40px" height="40px">
                    </div>
                </div>
                <div id="sign-content" class="hide">
                    <div class="text-center mb-3 mt-4">
                        <!-- <img src="your-logo.png" alt="logo" width="100"> -->
                        <h5>Bling Bling 有禮</h5>
                    </div>
                    <form id="signForm">
                        <!-- 帳號輸入 -->
                        <div class="mx-auto mb-3 w-75">
                            <div class="text-end" style="font-size: 12px;">請輸入帳號
                            </div>
                            <div class="input-group ">
                                <label for="signAccount">
                                <img src="image/icons8-male-user-60.png" alt="logo" width="20px" height="20px">
                                </label>
                                <input type="text" class=" rounded border p-1" style="height: 25px; width: 350px;"
                                    name="signAccount" id="signAccount" placeholder="  帳號">
                            </div>
                            <div class="mt-2 line">
                            </div>
                        </div>


                        <!-- 手機輸入 -->
                        <div class="mx-auto mb-3 w-75">
                            <div class="text-end" style="font-size: 12px;">請輸入手機
                            </div>
                            <div class="input-group ">
                                <label for="signPhone">
                                <img src="image/icons8-phone-48.png" alt="logo" width="20px" height="20px">
                                </label>
                                <input type="text" class=" rounded border p-1" style="height: 25px;  width: 350px;"
                                    id="signPhone" name="signPhone" placeholder="  手機">
                            </div>
                            <div class="mt-2 line">
                            </div>
                        </div>

                        <!-- 信箱輸入 -->
                        <div class="mx-auto mb-3 w-75">
                            <div class="text-end" style="font-size: 12px;">請輸入信箱
                            </div>
                            <div class="input-group ">
                                <label for="signEmail">
                                <img src="image/icons8-email-48.png" alt="logo" width="20px" height="20px">
                                </label>
                                <input type="email" class=" rounded border p-1" style="height: 25px; width: 350px;"
                                    id="signEmail" name="signEmail" placeholder="  信箱">
                            </div>
                            <div class="mt-2 line">
                            </div>
                        </div>


                        <!-- 密碼輸入 -->
                        <div class="mx-auto mb-3 w-75">
                            <div class="text-end" style="font-size: 12px;">請輸入密碼
                            </div>
                            <div class="input-group ">
                                <label for="signPassword">
                                <img src="image/icons8-password-50.png" alt="logo" width="20px" height="20px">
                                </label>
                                <input type="password" class=" rounded border p-1" style="height: 25px;  width: 350px;"
                                    id="signPassword"name="signPassword" placeholder="  密碼">
                            </div>
                            <div class="mt-2 line">
                            </div>
                        </div>

                        <!-- 密碼確認 -->
                        <div class="mx-auto mb-3 w-75">
                            <div class="text-end" style="font-size: 12px;">請輸入密碼確認
                            </div>
                            <div class="input-group ps-4 ">
                                
                                <input type="password" class=" rounded border p-1 " style=" height: 25px;  width: 350px;"
                                    id="signPassword2"name="signPassword2" placeholder="  密碼確認">
                            </div>

                            <div class="mt-2  line   ms-auto" style="width: 360px ;">
                            </div>
                        </div>


                        <!-- 註冊按鈕 -->
                        <div class="d-grid mb-3 w-25 mx-auto">
                            <button type="submit" class="btn btn-success">註冊</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>






    


    <section>

        <div id="myModal" class="modal-background">
            <div class="modal-content">

                <h2 style="text-align: center;">歡迎加入 XHealth 會員！</h2>

                <form th:action="@{/add}" method="post">

                    <!-- 使用者帳號 + 電子郵件 同一行 -->
                    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                        <div style="flex: 1;">
                            <label>使用者帳號（必填）</label><br>
                            <input type="text" name="account" required style="width: 100%;">
                            <span id="msg" style="color:red"></span>
                        </div>
                        <div style="flex: 1;">
                            <label>電子郵件信箱（必填）</label><br>
                            <input type="email" name="email" required style="width: 100%;">
                        </div>
                    </div>

                    <!-- 姓名 + 生日 同一行 -->
                    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                        <div style="flex: 1;">
                            <label>姓名</label><br>
                            <input type="text" name="name" style="width: 100%;">
                        </div>
                        <div style="flex: 1;">
                            <label>生日</label><br>
                            <input type="date" name="birthday" style="width: 100%;">
                        </div>
                    </div>

                    <!-- 密碼 單獨一行 -->
                    <div style="margin-bottom: 10px;">
                        <label>密碼（必填）</label><br>
                        <input type="password" name="password" required style="width: 100%;">
                        <input type="checkbox" onclick="togglePassword()"> 顯示密碼
                        <span id="errorText" style="color:red"></span>
                    </div>

                    <!-- 電話 單獨一行 -->
                    <div style="margin-bottom: 10px;">
                        <label>電話</label><br>
                        <input type="text" name="telephone" style="width: 100%;">
                    </div>

                    <!-- 地址 單獨一行 -->
                    <div style="margin-bottom: 10px;">
                        <label>地址</label><br>
                        <input type="text" name="address" style="width: 100%;">
                    </div>

                    <!-- 性別選項 -->
                    <div style="margin-bottom: 10px;">
                        <label>性別</label><br>
                        <input type="radio" name="gender" value="女"> 女
                        <input type="radio" name="gender" value="男"> 男
                    </div>

                    <!-- 送出按鈕 -->
                    <div style="text-align: center;">
                        <button type="submit">提交</button>
                        <button type="button" onclick="hideLoginForm()">取消</button>
                    </div>

                </form>

    </section>





    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
        </script>

    <script>

        function showLoginForm() {
            document.getElementById('auth-section').style.display = 'flex';
        }
        function hideLoginForm() {
            document.getElementById('auth-section').style.display = 'none';
        }


        function toggleLogin() {
            document.getElementById("login-content").classList.remove("hide")
            document.getElementById("sign-content").classList.add("hide")
            document.getElementById("login").classList.add("backgroudshow")
            document.getElementById("sign").classList.remove("backgroudshow")
            document.getElementById("loginbtn").classList.remove("colorwhite")
            document.getElementById("signbtn").classList.add("colorwhite")
        }
        function toggleSign() {
            document.getElementById("login-content").classList.add("hide")
            document.getElementById("sign-content").classList.remove("hide")
            document.getElementById("login").classList.remove("backgroudshow")
            document.getElementById("sign").classList.add("backgroudshow")
            document.getElementById("loginbtn").classList.add("colorwhite")
            document.getElementById("signbtn").classList.remove("colorwhite")


        }


        function togglePassword() {
            const input = document.getElementById("password");
            const img = document.getElementById("passwordimg");
            if (input.type === "password") {
                input.type = "text";//顯示
                img.src = "image/icons8-eye-24.png";
            }
            else {
                input.type = "password";
                img.src = "image/icons8-closed-eye-24.png";
            }

        }






        document.getElementById("loginForm").addEventListener("submit", function (e) {

            e.preventDefault();


            const account = document.getElementById("account").value.trim();
            const password = document.getElementById("password").value.trim();

            let text = "";
            if (account === "") {
                text += "請輸入帳號";
            }
            if (password === "") {
                if (text !== "") {
                    text += "與密碼";
                }
                else {

                    text += "請輸入密碼";
                }
            }

            if (text !== "") {
                document.getElementById("account").value = "";
                document.getElementById("password").value = "";

                alert(text);
                return;
            }
            const form = document.getElementById("loginForm");
            const formData = new FormData(form);

            fetch("/login", {
                method: "post",
                body: formData
            })

                .then(response => response.text())
                .then(data => {
                    if(data==="登入成功")
                    {
                        window.location.href="/x";
                        
                    }else{
                    alert(data);
                    }
                })
            document.getElementById("account").value = "";
            document.getElementById("password").value = "";
        });

        document.getElementById("signForm").addEventListener("submit", function (e) {

            e.preventDefault();
            

            const account = document.getElementById("signAccount").value.trim();
            console.log("1");
            const phone = document.getElementById("signPhone").value.trim();
            console.log("2");
            const email = document.getElementById("signEmail").value.trim();
            console.log("3");
            const password = document.getElementById("signPassword").value.trim();
            console.log("4");
            const password2 = document.getElementById("signPassword2").value.trim();
            console.log("5");
            let text = "";
            if (account === "") {
                text += "請輸入帳號";
            }
            if (phone === "") {
                if (text !== "") {
                    text += "、手機";
                }
                else {

                    text += "請輸入手機";
                }
            }
            if (email === "") {
                if (text !== "") {
                    text += "、信箱";
                }
                else {

                    text += "請輸入信箱";
                }
            }
            if (password === "") {
                if (text !== "") {
                    text += "、密碼";
                }
                else {

                    text += "請輸入密碼";
                }
            }
            if (password2 === "") {
                if (text !== "") {
                    text += "、密碼確認";
                }
                else {

                    text += "請輸入密碼確認";
                }
            }

            if (text !== "") {
                
                alert(text);
                return;
            }
            const form = document.getElementById("signForm");
            const formData = new FormData(form);
            console.log("有註冊");
            fetch("/sign", {
                method: "post",
                body: formData
            })

                // .then(response => response.text())
                // .then(data => {
                //     console.log("有進入2");
                //     console.log(data);
                //     alert(data);
                // })
            document.getElementById("account").value = "";
            document.getElementById("password").value = "";
        });

    </script>
</body>

</html>
